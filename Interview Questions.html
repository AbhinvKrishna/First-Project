<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Type Questions</title>
</head>
<body>
    <script>
        //Q)Remove Duplicates of an array//
        let arr =[1,2,3,4,3,5,6,0,3,2,9,0]
        let a = new Set(arr)
        let arrNew = [...a]
        console.log("Remove Duplicates of an array");
        console.log(arrNew);

        //Q)Print only Duplicates of array//
        let arr1 =[1,2,3,4,3,5,6,0,3,2,9,0]
        let b = arr1.filter((value, index)=>{
            return arr1.indexOf(value) !== index;
        })
        //console.log(b)

        let c = new Set(b)
        let newArr = [...c]
        console.log("Print only Duplicates of array");
        console.log(newArr)
        
        //Q)Print the no. of given array in descending/ascending order//
         let nums = [3, 5, 1, 6, 2, 8, 0];
         let desc= nums.sort((a,b)=>{
            return b-a;
         })
         console.log("descending order");
         console.log(desc);
         //For ascending Order//
         let asc = nums.sort((a, b) =>{
            return a-b;
         })
         console.log("Ascending Order");
         console.log(asc);

         //Q)Sort the Strings in an array in A->Z order//
         const str = ['abc', 'aaa', 'adc', 'acb'];
         let sorting = str.sort((a, b)=>{
            return (a>b) - (a<b); //Here it Judges the true parameter as 1 and False one's as 0 ,  And sorts on the basis of it//
         })
         console.log("Sort the Strings in an array in A->Z order");
         console.log(sorting);

         //Z->A order sorting//
         let revSorting = str.sort((a, b) =>{
            return (a<b) - (a>b);
         })
         console.log("Sort the Strings in an array in Z->A order");
         console.log(revSorting);

         //Q)Convert Array to Object//
         const arr3 = ['m', 'a', 'n', 'a', 'v']
         let obj = {...arr3}
         console.log(" Array to Object conversion");
         console.log(obj);


        
    </script>
</body>
</html>
